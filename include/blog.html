<html lang="en">

<head>
    <script>
        $("#p1").load("/include/blog/p1.html");
        $("#p1").toggle();
        $("#p1_s").click(function() {
            postToggle("p1");
        });

        function postToggle(id) {
            if ($("#" + id + "_s").hasClass("toggled")) {
                $("#" + id + "_s").animate({
                    "height": "1em"
                }).removeClass("toggled");
            } else {
                $("#" + id + "_s").animate({
                    "height": "12em"
                }).addClass("toggled");
            }
            $("#" + id).toggle();
        }
    </script>
</head>

<body>
    <div id="blog_cont">
        <div id="blog_e">
            <p class="ptitle"><b>Blog Posts</b></p>
            <ul class="psquare blogv expand" id="p1_s">
                <li>
                    <a class="psquare_entry">
                        <div class="psquare_ec">
                            <div class="title">
                                <b>On Thinking Like an Innovator</b>
                            </div>
                            <div class="date">
                                08/01/17
                            </div>
                            <div id="p1"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
